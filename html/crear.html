<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/crear.css" type="text/css">
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>

<body class="document">
    <!--CONTENIDO DE LA PAGINA-->
    <h1>Bienvenido a PrestaMásSV</h1>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Crear una cuenta</span></div>
            <form>
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input id="usuario" type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input id="contra" type="password" placeholder="Contraseña" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input id="contra2" type="password" placeholder="Confirmar contraseña" required>
                </div>
                <div class="row button">
                    <a href="">
                        <input type="submit" value="Crear cuenta" onclick="crear()">
                    </a>
                </div>
                <hr>
            </form>
            <div class="row button">
                <a href="../index.html">
                    <input type="submit" value="Regresar">
                </a>
            </div>
        </div>
    </div>
    <!--SCRIPT-->
    <script src="../js/crear-cuenta.js"></script>
    <script src="../js/animaciones-jquery.js"></script>
</body>

</html>
