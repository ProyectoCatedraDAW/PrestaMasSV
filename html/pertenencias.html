    <link rel="stylesheet" href="../css/index.css" type="text/css">

</head>

<body class="document">
    <!--BARRA DE NAVEGACION-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="administracion.html">PrestaMásSV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="administracion.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pertenencias.html">Pertenencias</a>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="prestadores.html">Prestadores</a>

                        <a class="nav-link active" aria-current="page" href="prestamos.html">Prestamos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--CONTENIDO DE LA PAGINA-->
    <div class="container mt-4" id="body">
        <div class="row">
            <div class="card-contenedor">
                <div class="card">
                    <div class="card-header">
                        <h2>Agregar una nueva pertenencia</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form">
                                <input type="text" id="nombre" class="form-control" placeholder="Ingresar nombre"
                                    required>
                            </div><br>
                            <div class="form-group">
                                <textarea id="descripcion" class="form-control" placeholder="Ingresar descripcion"
                                    required></textarea>
                            </div><br>
                            <div class="form-group">
                                <p>Categoría</p>
                                <select class="form-select" id="categoria" onchange="otraCategoria()" required>
                                    <option value="Libros">Libros</option>
                                    <option value="Electronicos">Electrónicos</option>
                                    <option value="Videojuegos">Videojuegos</option>
                                    <option value="Otra">Otra</option>
                                </select>
                            </div><br>
                            <div class="input-group" id="otra-categoria">
                                <input class="form-control" type="text" id="añadir" placeholder="Añadir otra categoria">
                            </div>
                            <br>
                            <button id="btn" type="submit" class="btn btn-dark">Agregar</button>
                        </form>
                        <hr>
                        <a href="mostrar-pertenencias.html">
                            <button id="btn" type="submit" class="btn btn-secondary">Ver pertenencias</button>
                        </a>
                    </div>
                </div>
            </div>


        </div>
    </div>
